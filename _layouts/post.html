---
<!-- layout: compress  -->
---

<!DOCTYPE html>
<html lang="pt-br" itemscope itemtype="http://schema.org/BlogPosting" {% if page.main-class %}class="post-{{ page.main-class }}"{% endif %}>
<!-- HEAD -->
{% include head.html %}
<!-- /HEAD -->

<body>
    <!-- ANALYTICS -->
    {% include analytics.html %}
    <!-- /ANALYTICS -->

    <!-- HEADER -->
    {% include header.html %}
    <!-- /HEADER -->

    <!-- HEADER POST -->
    <div id="top"></div>
    {% include hero/hero-post.html %}
    <!-- /HEADER POST -->

    <div class="offset post-offset">
        <!-- BREADCRUMB -->
        <nav class="breadcrumb is-small" aria-label="breadcrumbs">
            <ul>
                <li><a href="{{site.baseurl}}/"><span class="icon is-small"><i class="fa fa-home"></i></span><span>Home</span></a></li>
                <li><a href="{{site.baseurl}}/blog"><span class="icon is-small"><i class="fa fa-th-large"></i></span><span>Blog</span></a></li>
                <li class="is-active"><a href="#" aria-current="page"><span class="icon is-small"><i class="fa fa-square" aria-hidden="true"></i></span><span>{{ page.title }}</span></a></li>
            </ul>
        </nav>
        <!-- BREADCRUMB -->

        <!-- POST -->
        <section class="post">
            <!-- CONTENT -->
            <article class="post-content" role="article" id="post" itemprop="articleBody">
                {{ content }}
            </article>
            <!-- CONTENT -->

            {% include share.html %}

            <section class="comments">
                <!-- COMENTS -->
                {% include comments.html %}
                <!-- COMENTS -->
            </section>



        </section>
        <!-- POST -->

        <!-- FOOTER -->
        {% include footer.html %}
        <!-- FOOTER -->

    </div>

    <!-- ARROW -->
    <a href="#top" class="up-arrow">
        <svg class="icon-uparrow">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#up-arrow"></use>
        </svg>
    </a>
    <!-- ARROW -->

</body>

</html>
