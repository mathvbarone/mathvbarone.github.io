---
<!-- layout: compress  -->
---

<!DOCTYPE html>
<html lang="pt-br" itemscope itemtype="http://schema.org/BlogPosting" {% if page.main-class %}class="post-{{ page.main-class }}"
    {% endif %}>
<!-- HEAD -->
{% include head.html %}
<!-- /HEAD -->

<body>
    <!-- ANALYTICS -->
    {% include analytics.html %}
    <!-- /ANALYTICS -->

    <!-- HEADER -->
    {% include header-default.html %}
    <!-- /HEADER -->

    <!-- HEADER POST -->
    <div id="top"></div>
    {% include hero-post.html %}
    <!-- /HEADER POST -->

    <div class="offset post-offset">
        <!-- BREADCRUMB -->
        <nav class="breadcrumb is-small container p-t-20" aria-label="breadcrumbs">
            <ul>
                <li><a href="{{ site.url }}{{site.baseurl}}/"><span class="icon is-small"><i class="fa fa-home"></i></span><span>Home</span></a></li>
                <li><a href="{{ site.url }}{{site.baseurl}}/blog"><span class="icon is-small"><i class="fa fa-th-large"></i></span><span>Blog</span></a></li>
                <li class="is-active"><a href="#" aria-current="page"><span class="icon is-small"><i class="fa fa-square" aria-hidden="true"></i></span><span>{{ page.title }}</span></a></li>
            </ul>
        </nav>
        <!-- BREADCRUMB -->

        <!-- POST -->
        <section class="post">
            <!-- CONTENT -->
            <article class="post-content" role="article" id="post" itemprop="articleBody">
                {{ content }}                            
            </article>
            <!-- CONTENT -->
            <section class="comments">
                <!-- COMENTS -->
                {% include comments.html %}
                <!-- COMENTS -->
            </section>



        </section>
        <!-- POST -->

        <!-- ARROW -->
        <a href="#top" class="up-arrow">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
        </a>
        <!-- ARROW -->

        <!-- FOOTER -->
        {% include footer.html %}
        <!-- FOOTER -->

    </div>

</body>

</html>
