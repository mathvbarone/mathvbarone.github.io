<!DOCTYPE html>
<html lang="pt-br" itemscope itemtype="http://schema.org/WebPage" {% if page.main-class %}class="post-{{ page.main-class }}"{% endif %}>
    <!-- HEAD -->
    {% include head.html %}
    <!-- /HEAD -->
    <body>
        <!-- ANALYTICS -->
        {% include analytics.html %}
        <!-- /ANALYTICS -->

        <!-- HEADER -->
        <div id="top"></div>
        {% include header-default.html %}
        <!-- /HEADER -->
        
        <!-- CONTENT -->
        <div class="container p-t-80">
            {{ content }}  
        </div>   
        <!-- CONTENT -->

        <!-- ARROW -->
        <a href="#top" class="up-arrow">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
        </a>
        <!-- ARROW -->

        <!-- FOOTER -->
        {% include footer.html %}
        <!-- /FOOTER -->
    </body>
